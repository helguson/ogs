<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"></meta>
		<title>D3Test</title>
		<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
		<script type="text/javascript" src="./infovis.js"></script>
		<script type="text/javascript">

			function onLoad(){

				removeMessageOfUnavailabilityOfJavaScript();

				if(isD3Available()){

					setUpSampleSVG();

					if(isQtPresent()){

						setUpEventPassingFromQtToJS();
						setUpEventPassingFromJSToQt();
					}
					else{

						console.warn("Qt is not present.");
					}
				}
				else{

					console.warn("d3.js is not available. Execution was canceled.");
				}

				if(window["gate"] != undefined){
					gate.transferredData.connect(receiveData);
				}
				else{

					console.warn("'gate' is not present");
				}
			}

			var lastReceivedData = {};

			function receiveData(data){

				console.log("element '0' of received data: " + JSONToString(data["0"]));

				lastReceivedData = data;
			}

			function onClick(){

				console.log("element '0' of lastReceivedData: " + JSONToString(lastReceivedData["0"]));
			}

			function JSONToString(jsonObject){

				var message = "";
				var isFirstElement = true;

				for(key in jsonObject){

					if(isFirstElement){

						isFirstElement = false;
					}
					else{

						message += ", ";
					}
					message += key.toString() + ":" + jsonObject[key].toString();
				}

				return message;
			}
		</script>
	</head>
	<body onload="onLoad()" onclick="onClick()">
		<div id="viz">
				<p id="javaScriptNotExecutedDummy">JavaScript was not executed</p>
		</div>
	</body>
</html>
