<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"></meta>
		<title>D3Test</title>
		<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
		<script type="text/javascript" src="./infovis.js"></script>
		<script type="text/javascript">

			var GATE_ANNOUNCEMENT_NAME = "gate";

			function onLoad(){

				removeMessageOfUnavailabilityOfJavaScript();

				if(isD3Available()){

					setUpSampleSVG();

					if(isQtPresent()){

						setUpEventPassingFromQtToJS();
						setUpEventPassingFromJSToQt();
					}
					else{

						console.warn("Qt is not present.");
					}
				}
				else{

					console.warn("d3.js is not available. Execution was canceled.");
				}

				if(window[GATE_ANNOUNCEMENT_NAME] != undefined){

					window[GATE_ANNOUNCEMENT_NAME].transferredData.connect(onTransferredData);
				}
				else{

					console.warn("'gate' is not present");
				}
			}

			function onTransferredData(values, metaDataRelation, baseDataIndices){

				console.log(values);
				console.log(metaDataRelation);
				console.log(baseDataIndices);

				window.factory = new infovis.DataAccessorFactory(values, metaDataRelation);
				console.log(factory);
				window.baseDataIndices = baseDataIndices;
				window.testAccessor = factory.makeAccessorFrom(baseDataIndices);
				console.log(testAccessor);

				console.log(testAccessor[0].access());
				console.log(testAccessor[0].access("Logger"));
				console.log(testAccessor[0].meta().access());
				console.log(testAccessor[0].meta("name").access());
			}

			function onClick(){

				console.log("onclick dummy");
			}

		</script>
	</head>
	<body onload="onLoad()" onclick="onClick()">
		<div id="viz">
				<p id="javaScriptNotExecutedDummy">JavaScript was not executed</p>
		</div>
	</body>
</html>
